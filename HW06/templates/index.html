<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Economic Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background: white;
            z-index: 1000;
        }
        .suggestions div {
            padding: 8px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background: #f0f0f0;
        }
        .suggestion {
      padding: 8px;
      cursor: pointer;
  }
  .suggestion:hover {
      background-color: #f0f0f0; /* Highlight suggestion on hover */
  }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">City Economic Data</a>
            <form class="d-flex" id="search-form" onsubmit="return false;">
                <input class="form-control me-2" type="search" placeholder="Search City" id="search-input">
                <div id="suggestions" class="suggestions" style="position: absolute; z-index: 1000;"></div> <!-- Suggestions Container -->
                <button class="btn" type="submit" style="background-color:#e3f2fd; color: black; border: 1px solid #90caf9;">
                    Search
                </button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Box with City Cards -->
        <div id="cities-container" class="row"></div>
        <div id="city-details-container"></div>
    </div>

    <!-- Link to app.js -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
