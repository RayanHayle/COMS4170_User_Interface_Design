<body>
    {% extends "layout.html" %}

    {% block title %}Log Sales{% endblock %}
    
    {% block content %}


  <!--Simply code: I used containers and make 3 columns + button, and input method. Make ID to reference in JS file-->
    <div class="container">
        <h1 class="mt-4">Columbia Paper Infinity â™” </h1>

        <div class="row mt-3">
            <div class="col-md-6">
              <!--Client column-->
                <div class="input-box">
                    <label for="client">Client:</label>

                    <input type="text" id="client" class="form-control" placeholder="client">

                    <div id="client-warning" class="text-danger"></div>
                </div>
            </div>
            <!--Reams column -->
            <div class="col-md-6">
                <div class="input-box">

                    <label for="reams"># Reams:</label>

                    <input type="text" id="reams" class="form-control" placeholder="# reams">
                    <div id="reams-warning" class="text-danger"></div>
                </div>
            </div>
        </div>
        <button id="submit" class="btn btn-primary mt-2">Submit</button>

        <div id="trash" class="mt-4"> Trash - Drag here to delete</div>
