<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            justify-content: left;
            align-items: left;
     
         
        }
        button {
          padding: 10px 20px;
          font-weight: bold;
          border-color: blue;
          border-style: solid;
          border-radius: 8px;
            
        }
      
    </style>
</head>
<body>
    <button id="counterButton">Counter</button> 
    <!--the id is what makes the button respond to being clicked-->

    <script>
        $(document).ready(function() {
            $('#counterButton').on('click', function() {
                const randomNumber = (Math.random());
                console.log('I was clicked ', randomNumber);
                alert('Foo!');
            });
        });
    </script>
</body>
</html>
